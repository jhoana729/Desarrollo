<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="IMC.css">
    <script src="IMC.js"></script>
</head>

  <body>
    <form id="formulario" onsubmit="calcularIMC(); return false">
        <p3>CALCULADORA IMC</p3>
        <br>
      <label for="nombre"><p1>Escribe tu NOMBRE:</p1> </label>
      <input type="text" id="nombre">
      <br>
      <label for="altura"><p1>Escribe tu ALTURA actual (cm):</p1></label>
      <input type="text" id="altura" required="required">
      <br>
      <label for="peso"><p1>Escribe tu PESO actual (kg):</p1></label>
      <input type="text" id="peso" required="required">
      <br>
      <button type="submit"><p2>Calcular IMC</p2></button>
      <p id="resultado"></p>
    </form>
  </body>

</html>
